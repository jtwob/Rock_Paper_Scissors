<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        let userScore = 0;
        let cpuScore = 0;
        let choiceArr = ["r", "p", "s"];


        for(let i = 0; i < 5; i++){
            let computerChoice = choiceArr[Math.floor(Math.random() * choiceArr.length)];
            let userChoice = (prompt("Enter your move (r, p, or s): ")).toLowerCase();
            if(userChoice === "r" || userChoice === "p" || userChoice === "s"){
                alert(("Computer chose "+ computerChoice));
                console.log(computerChoice);
                if(computerChoice === userChoice){
                    alert("Tie");
                    i--;
                }
                else if(
                    (userChoice === "r" && computerChoice === "s") ||
                    (userChoice === "p" && computerChoice === "r") ||
                    (userChoice === "s" && computerChoice === "p")
                    ){
                    alert("User wins!");
                    userScore++;
                }
                else if(
                    (userChoice === "r" && computerChoice === "p") ||
                    (userChoice === "p" && computerChoice === "s") ||
                    (userChoice === "s" && computerChoice === "r")
                    ){
                    alert("Computer wins!");
                    cpuScore++;
                }else{
                    console.log("why are we here");
                }
            } else {
                alert("invalid entry");
                i--;
            }
            
        }
        if(userScore > cpuScore){
            alert(`User wins! Score: ${userScore} - ${cpuScore}`);
        }
        else if( userScore < cpuScore){
            alert(`Computer wins! Score: ${userScore} - ${cpuScore}`);
        }else{
            alert(`Tie. Score: ${userScore} - ${cpuScore}`);
        }

        //alert(("Final score: User-"+ userScore + " Computer-"+ cpuScore));

    </script>
</body>
</html>
